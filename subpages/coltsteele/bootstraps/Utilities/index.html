<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="display-1 mb-5">Utilities</h1>
        <div class="row">
            <div class="col-md-4 border border-1 rounded-3 border-light m-3 shadow-lg">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. <button class="btn btn-info shadow-sm">Shadow
                    sm</button> Quod error iure molestiae velit ad soluta
                eligendi! Natus consequuntur nulla numquam soluta repellat recusandae possimus iste, praesentium
                doloribus tempore quidem fuga!
            </div>
        </div>


        <div class="container">
            <img src="../../../../images/Edna_Krabappel.webp" class="rounded-3 bg-success p-1 m-2" alt="...">
            <img src="../../../../images/balloon-sq1.jpg" class="rounded-circle bg-success p-1 m-2" alt="...">
            <img src="../../../../images/big-star.png" class="rounded bg-success p-1" alt="...">
            <img src="../../../../images/dinosaur_small.jpg" class="rounded-pill bg-success p-1" alt="...">
        </div>

        <div class="my-5">
            <button class="btn btn-success btn-lg p-0">Padding 0</button>
            <button class="btn btn-success btn-lg p-1">Padding 1</button>
            <button class="btn btn-success btn-lg p-2">Padding 2</button>
            <button class="btn btn-success btn-lg p-3">Padding 3</button>
            <button class="btn btn-success btn-lg p-4">Padding 4</button>
            <button class="btn btn-success btn-lg p-5">Padding 5</button>
        </div>

        <div class="mt-5">
            <button class="btn btn-success btn-lg p-0 pt-5">Padding top 5</button>
            <button class="btn btn-success btn-lg p-0 pb-5">Padding bottom 5</button>
            <button class="btn btn-success btn-lg p-0 ps-5">Padding start 5</button>
            <button class="btn btn-success btn-lg p-0 pe-5">Padding end 5</button>
            <button class="btn btn-success btn-lg p-0 px-5">Padding x 5</button>
            <button class="btn btn-success btn-lg p-0 py-5">Padding y5</button>
        </div>

        <button class="btn btn-danger p-0 p-sm-1 p-lg-2 p-xl-5">I change !</button>

        <div class="container p-5 m-5 bg-light">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../../../../images/johnseed.jpg" class="d-block w-100" alt="John 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../../../../images//johnseed2.jpg" class="d-block w-100" alt="John 2">
                    </div>
                    <div class="carousel-item">
                        <img src="../../../../images//johnseed3.jpg" class="d-block w-100" alt="John 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
















        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</body>

</html>
