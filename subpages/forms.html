<!DOCTYPE html>
<html lang="en">

<head>

    <H3>Hijack Searches</H3>

    <h2>More Inputs !</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <button>Submit</button>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="LOLOL">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="LULUL">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="Large">
        </p>
        <p>
            <label for="">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="">---Please select an option---</option>
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" value="75" step="7" name="cheese-level">
        </p>
        <p>
            <label for="request">Any Special Requests?</label>
            <br>
            <textarea name="request" id="request" cols="20" rows="5"
                placeholder="Type ur fucken issues here">Well arnt u a sicko ?</textarea>
        </p>

        <button>Submit</button>

    </form>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <label for="email">Please enter your Email</label>
            <input id="email" type="email" name="email" placeholder="ur E-mail adress">
        </p>
        <p>
            <label for="url">Please enter your personal URL</label>
            <input id="url" type="url" name="url" placeholder="put the sjfcross here">
        </p>
        <button>Submit</button>
    </form>

    <h1>Race Registration!</h1>

    <form action="/nowhere">
        <p>
            <label for="first">First Name :</label>
            <input type="text" name="first" id="first" required>

            <label for="last">Last Name :</label>
            <input type="text" name="last" id="last" required>
        </p>

        <p>
            Select a Race:
        </p>

        <p>
            <input type="radio" name="race" id="fun" value="fun">
            <label for="fun">Fun Race 5k</label>
            <br>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </p>


        <p>
            <label for="email">Please enter your Email</label>
            <input id="email" type="email" name="email" placeholder="ur E-mail adress" required>

            <label for="url">Please enter your password</label>
            <input id="password" type="password" name="password" placeholder="put the pw here" required>
        </p>
        <p>
            <label for="">Select Age Group</label>
            <select name="agegroup" id="agegroup">
                <option value="">---Please select an option---</option>
                <option value="u18">under 18</option>
                <option value="18-30" selected>18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </p>
        <p>
            <button>Register!</button>
        </p>

    </form>






</body>

</html>
